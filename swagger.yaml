swagger: "2.0"
host: receipts.tech
basePath: /api
info:
  version: 1.0.0
  title: lotteries
tags:
  - name: tickets
    description: Operation about lottery tickets
schemes:
  - https
security:
  - oauth2token:
    - public
paths:
  "/lotteries/{id}/tickets":
    get:
      tags:
        - tickets
      summary: Find lottery tickets
      description: Get lottery tickets collection
      operationId: getLotteryTicketsCollection
      produces:
        - application/vnd.receipts.v1+json
        - application/vnd.receipts.v1+xml
      security:
        - oauth2token:
          - lotteries:tickets:get
      parameters:
        - name: id
          in: path
          description: Lottery id
          required: true
          type: string
        - name: limit
          description: limit
          required: false
          type: integer
          in: query
          default: 100
        - name: offset
          description: offset
          required: false
          type: integer
          in: query
        - name: sort
          description: sort
          required: false
          type: string
          in: query
      responses:
        "200":
          description: successful operation
          schema:
            $ref: "#/definitions/LotteryTicketsCollectionResponse"
    post:
      tags:
        - tickets
      summary: Create lottery ticket
      description: Create lotteries ticket
      operationId: createLotteryTicket
      consumes:
        - application/vnd.receipts.v1+json
      produces:
        - application/vnd.receipts.v1+json
      security:
        - oauth2token:
          - lotteries:tickets:create
      parameters:
        - name: id
          in: path
          description: Lottery id
          required: true
          type: string
        - in: body
          name: ticketRequest
          description: Ticket request
          required: true
          schema:
            $ref: "#/definitions/TicketRequest"
      responses:
        "201":
          description: successful operation
          schema:
            $ref: "#/definitions/TicketResponse"
        "400":
          description: Bad request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "406":
          description: The request you made is not acceptable
        "422":
          description: Invalid parameter value
 
securityDefinitions:
  oauth2token:
    type: oauth2
    flow: implicit
    authorizationUrl: https://vehicle-history.io/oauth/authorization
    scopes:
      public: public API scope
      lotteries:tickets:get: permission to get lottery tickets
      lotteries:tickets:create: permission to create lottery ticket

definitions:
  AmountResponse:
    properties:
      currency:
        type: string
        description: amount currency
      value:
        type: string
        description: amount value
    required:
      - currency
      - value
  AgreementsRequest:
    properties:
      termsOfService:
        type: boolean
        description: terms of service agreement
      personalDataProcessing:
        type: boolean
        description: personal data processing
      useMyEffigy:
        type: boolean
        description: use my effigy
    required:
      - termsOfService
      - personalDataProcessing
      - useMyEffigy
  TicketResponse:
    properties:
      id:
        type: string
        description: Id
      purchaseOrderNumber:
        type: string
        description: purchase order number
      amount:
        $ref: "#/definitions/AmountResponse"
        description: amount
      date:
        type: string
        description: date
      createdAt:
        type: string
        description: createdAt
      updatedAt:
        type: string
        description: updatedAt
    required:
      - id
      - purchaseOrderNumber
      - amount
      - date
      - createdAt
      - updatedAt
  TicketRequest:
    properties:
      pointOfSale:
        type: string
        description: point of sale
      purchaseOrderNumber:
        type: string
        description: purchase order number
      amount:
        $ref: "#/definitions/AmountResponse"
        description: amount
      date:
        type: string
        description: date
      taxRegistrationNumber:
        type: string
        description: tax registration number
      phone:
        type: string
        description: phone
      trade:
        type: string
        description: Type of trade
        default: OTHER
        enum:
          - OTHER
          - HAIRDRESSING
      agreements:
        $ref: "#/definitions/AgreementsRequest"
        description: agreements
      email:
        type: string
        description: email
    required:
      - pointOfSale
      - purchaseOrderNumber
      - amount
      - date
      - taxRegistrationNumber
      - phone
      - trade
      - agreements
      - email
  LotteryTicketsCollectionResponse:
    properties:
      total:
        type: integer
        description: Total lottery tickets collection
      tickets:
        type: array
        items:
          $ref: "#/definitions/TicketResponse"
    description: Lottery tickets collection
    required:
      - total
      - tickets
